<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bre's HomeWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    Form: <input id="form" type="number">
    To: <input id="to" type="number">
    <br>
    <br>
    <input type="text" placeholder="Search for a recipe. . . ." id="recipeInput">
    <br>
    <select id="healthOptions">
        <option value=""></option>
        <option value="kosher">Kosher</option>
        <option value="soy-free">Soy</option>
        <option value="low-sugar">No Sugar</option>
        <option value="dairy-free">Dairy</option>
        <!--<label><input type="checkbox" id="balanced">Balanced</label>
        <label><input type="checkbox" id="high-protein">High Protein</label>
        <label><input type="checkbox" id="high-fiber">High Fiber</label>
        <label><input type="checkbox" id="low-fat">Low Fat</label>
        <label><input type="checkbox" id="low-carb">Low Carb</label>
        <label><input type="checkbox" id="low-sodium">Low Sodium</label>-->
    </select>
    <br>
    <button id="getBtn">Get Recipe</button>

    <div id="recipeContent">
        <div class="recipeItem">
            <div class="recipeTitle"></div>
            <img src="" alt="" class="recipeImage">
            <div class="yeild"></div>
        </div>
    </div>


    <script src="scripts/jquery-min.js"></script>
    <script src="scripts/TweenMax.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
